    <div style="height: 50vh;"></div><main>
        <label for="initial-price"

            id="initial-price"
            placeholder="Enter initial price"
          />

          >Stocks quantity

            type="number" min="1" oninput="validity.valid||(value='');"
            id="stocks-quantity"
            placeholder="Enter stocks quantity"

        <label for="current-price"
          >Current Price
          <input
            type="number" min="0" oninput="validity.valid||(value='');"
